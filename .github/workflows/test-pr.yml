name: test-pr
on:
  pull_request:
    branches:
          - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Unit Test
        run: make test
      - name: Vet
        run: make vet
